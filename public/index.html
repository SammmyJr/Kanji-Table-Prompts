<html>
    <head>
        <title>Kanji Prompt Tables</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="master.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <h1>Kanji Prompt Tables</h1>
        <h3 id="loadText">Loading...</h3>
        <table id="kanjitable">

        </table>
        <div class="tableOptions">
            <p>
                Make <input type="number" name="amount" id="amount" value="20"> rows
            </p>
            <button id="makeTableButton">
                Create!
            </button>
        </div>
        <div id="buttons">
            <button id="hideButton">
                Hide
            </button>
            <button id="showButton">
                Reveal
            </button>
            <button id="clear">
                Clear
            </button>
            <button id="print">
                Print
            </button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
